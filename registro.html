<body style="background-color: chocolate;"  >
    <div id="imagen"></div>
    <div id="formulario">
        <h1>Bienvenidos</h1>
        <h2>Registro</h2>
            <form action="">
                    <fieldset>
                    <label for="Txtname">Nombre</label>
                     <input required type="Text" id="Txtname" placeholder="Introduce tu Nombre">
                    </fieldset>
                    <fieldset>
                        <label for="Txtdir">Direccion</label>
                         <input required type="text" id="Txtdir" placeholder="Introduce tu direccion">
                    </fieldset>      
                    <fieldset>
                        <label for="TxtEmail">Email</label>
                         <input required type="email" id="TxtEmail" placeholder="Introduce tu Email">
                    </fieldset>
                    <fieldset>
                        <label for="Txttel">Telefono</label>
                         <input required type="tel" id="Txttel" 
                       placeholder= "introduce tu telÃ©fono (xxx)-xxx-xxxx"
                       pattern="\([0-9]{3}\)[-][0-9]{3}[-][0-9]{4}">
                        
                    </fieldset>
                    <fieldset>
                        <label for="txtpassword">Password</label>
                        <input required type="password" id= "txtpassword" placeholder="Password">
                    </fieldset>
                    <fieldset>
                        <label for="txtvalpassword">Valida tu Password</label>
                        <input required type="password" id= "txtvalpassword" placeholder="Valida tu Password">
                    </fieldset>
                    
                    <fieldset>
                       <button>Guardar</button>
                       <a href="./login.html">Login</a>
                    </fieldset>
            </form>
    </div>
